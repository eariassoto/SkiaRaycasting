<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Raycaster demo</title>

</head>
<body>
    <div>
        <canvas id=main_canvas width=640 height=480></canvas>
    </div>
    <div>
        <h2>Controls:</h2>
        <dl>
            <dt>Movement</dt>
            <dd>- <kbd>W</kbd>: Move forwards | <kbd>S</kbd> Move backwards</dd>
            <dd>- <kbd>A</kbd> Look left | <kbd>D</kbd> Look right</dd>
            <dd>- <kbd>Space</kbd> + <kbd>A</kbd> Stafe left | <kbd>Space</kbd> + <kbd>D</kbd> Strafe right</dd>
          </dl>
    </div>
</body>
</html>
